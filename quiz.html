<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover expert advice on web design, coding, and more. Stay updated with the latest in technology and digital trends.">
  <meta name="author" content="Andre Mendes Pereira">  
  <link rel="stylesheet" href="styles/quiz.css">
  <title>HTML & CSS Quiz</title>
</head>
<body>
  <h1>HTML & CSS Quiz</h1>
  <form id="quiz-form">
    <div class="question">
      <label for="q1">1. What does HTML stand for?</label>
      <input type="text" id="q1" name="q1">
    </div>
    <div class="question">
      <label for="q2">2. Explain the purpose of CSS.</label>
      <textarea id="q2" name="q2" rows="4"></textarea>
    </div>
    <div class="question">
      <label for="q3">3. Which of the following is an HTML tag?</label>
      <select id="q3" name="q3">
        <option value="" selected disabled>Select One...</option>
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
      </select>
    </div>
    <div class="question">
      <label for="q4">4. How many heading levels are available in HTML?</label>
      <input type="number" id="q4" name="q4" min="1" max="6">
    </div>
    <button type="submit">Submit Quiz</button>
  </form>
</body>
</html>
